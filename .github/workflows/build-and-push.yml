name: Build and Push Keycloak Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:cache
          cache-to: type=registry,ref=us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:cache,mode=max

      - name: Log build result
        run: |
          echo "Build completed for:"
          echo "  Tags: ${{ steps.meta.outputs.tags }}"
          echo "  Image: us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak"

      - name: Authenticate to Google Cloud
        if: github.event_name != 'pull_request'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: github.event_name != 'pull_request'
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        if: github.event_name != 'pull_request'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: keycloak
          image: us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:${{ github.sha }}
          region: us-central1
          project_id: heroic-equinox-474616-i5
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --timeout=3600
            --max-instances=3
            --min-instances=1
            --set-cloudsql-instances=heroic-equinox-474616-i5:us-central1:keycloak
            --update-env-vars=KC_DB=postgres,KC_DB_URL_HOST=34.70.81.186,KC_DB_URL_PORT=5432,KC_DB_URL_DATABASE=keycloak,KC_DB_USERNAME=keycloak,KC_DB_PASSWORD=keycloak123
