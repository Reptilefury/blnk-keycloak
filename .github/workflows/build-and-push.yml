name: Build and Push Keycloak Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:cache
          cache-to: type=registry,ref=us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:cache,mode=max

      - name: Log build result
        run: |
          echo "Build completed for:"
          echo "  Tags: ${{ steps.meta.outputs.tags }}"
          echo "  Image: us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak"

      - name: Authenticate to Google Cloud
        if: github.event_name != 'pull_request'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: github.event_name != 'pull_request'
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        if: github.event_name != 'pull_request'
        run: |
          gcloud run deploy keycloak \
            --image us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:main \
            --region us-central1 \
            --memory=2Gi --cpu=2 \
            --set-cloudsql-instances=heroic-equinox-474616-i5:us-central1:blnk-postgres \
            --set-env-vars="KC_DB=postgres,KC_DB_URL=jdbc:postgresql://db.voxxzckailavdegfrgqm.supabase.co:5432/postgres,KC_DB_USERNAME=postgres,KC_DB_PASSWORD=10325Fil,KC_DB_DATABASE=postgres,KC_HOSTNAME=136.111.45.49,KC_HOSTNAME_PORT=19080,KC_HOSTNAME_STRICT=false" \
            --ingress=internal \
            --allow-unauthenticated

      - name: Image built and pushed successfully
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ“ Image built and pushed to Artifact Registry"
          echo "  Image: us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:main"
          echo "  Image: us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:sha-<commit-short>"
          echo ""
          echo "To deploy to Cloud Run, run:"
          echo "  gcloud run deploy keycloak \\"
          echo "    --image us-central1-docker.pkg.dev/heroic-equinox-474616-i5/keycloak-repo/keycloak:main \\"
          echo "    --region us-central1 \\"
          echo "    --memory=2Gi --cpu=2 \\"
          echo "    --set-cloudsql-instances=heroic-equinox-474616-i5:us-central1:keycloak"
