steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/keycloak-repo/keycloak:$SHORT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/keycloak-repo/keycloak:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/keycloak-repo/keycloak:$SHORT_SHA'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/keycloak-repo/keycloak:latest'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run with new image
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloudrun'
    args:
      - 'run'
      - 'deploy'
      - 'keycloak'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/keycloak-repo/keycloak:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--max-instances=3'
      - '--min-instances=1'
      - '--set-cloudsql-instances=$PROJECT_ID:us-central1:keycloak'
      - '--update-env-vars=KC_DB=postgres,KC_DB_URL_HOST=34.70.81.186,KC_DB_URL_PORT=5432,KC_DB_URL_DATABASE=keycloak,KC_DB_USERNAME=keycloak,KC_DB_PASSWORD=keycloak123'
    waitFor: ['push-image']

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/keycloak-repo/keycloak:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/keycloak-repo/keycloak:latest'

timeout: '3600s'
